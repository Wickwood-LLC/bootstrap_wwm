name: 'Bootstrap WWM Base'
description: 'A Drupal Bootstrap 3 based theme to be used as base for WWM websites. This is a sub-theme of the Bootstrap theme.'
version: '8.x-2.x'
package: 'Bootstrap'
core: 8.x
type: theme
base theme: bootstrap

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Header'
  topbar: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries-extend:
  bootstrap/framework:
    - bootstrap_wwm_base/framework

ckeditor_stylesheets:
  - css/ckeditor-styles.css
