name: 'Bootstrap WWM Base'
description: 'A Drupal Bootstrap 3 based theme to be used as base for WWM websites. This is a sub-theme of the Bootstrap theme.'
package: 'Bootstrap'
core_version_requirement: ^8 || ^9
type: theme
base theme: bootstrap

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Header'
  topbar: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Sidebar 1'
  sidebar_second: 'Sidebar 2'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

libraries-extend:
  bootstrap/framework:
    - bootstrap_wwm_base/framework

ckeditor_stylesheets:
  - css/ckeditor-styles.css
  - css/ckeditor-text-colors.css

dependencies:
  - fdk:fdk
